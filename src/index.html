<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <!-- <link rel="stylesheet" href="styles.css"/> -->
    <link rel="stylesheet" href="main.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-body" background="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=3164&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <!-- Edit Task Modal -->
    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"> 
                    <h4 class="modal-title" id="editModalTitle">View / Edit</h2>
                    <button type="button" class="btn-close close-button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control"  id="editInputRmaNumber">
                        <label for="editInputRmaNumber" class="form-label">RMA</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="editInputTitle" placeholder="Edit your task here...">
                        <label for="editInputTitle" class="form-label">Product</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="editInputReceivedDate">
                        <label for="editInputReceivedDate" class="form-label">Received Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="editInputDescription"></textarea>
                        <label for="editInputDescription" class="form-label">Notes</label>       
                    </div>      
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="saveEditButton">Save</button>
                </div>
            </div>
        </div>  
    </div>

    <!--Main layout-->  
    <div class="navbar navbar-expand-lg bs-primary bg-primary-subtle">
        <div class="container-fluid">
            <div class="d-flex justify-content-start nav-item dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" id="settings-button" data-bs-toggle="dropdown">Settings</button>
                <ul class="dropdown-menu justify-content-start">
                    <!--<li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li> -->
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <p class="dropdown-item disabled">Version: 0.0.2</p>
                        <p class="dropdown-item disabled"> Author: Michael Rothwell</p>
                    </li>
                  </ul>
            </div>
        
            <form id="search-form" class="d-flex justify-content-start w-50">
                <div class="nav-item ms-2 w-100">
                    <input type="text" class="form-control w-100" placeholder="Search..." id="search-input"/>
                </div>
                <div class="nav-item ms-2">
                    <button class="btn btn-outline-light">Search</button>
                </div>
            </form>
            
            <form id="todo-form" class="d-flex justify-content-end">
                <div class="nav-item w-100">
                    <input type="text" class="form-control w-100" placeholder="RMA Number..." id="todo-input"/>
                </div>
                <div class="nav-item ms-2">
                    <button type="submit" class="btn btn-outline-success">Add</button>
                </div>
            </form>
        </div>  
    </div>     
    <div class="column-container">
        <div>   <h3>Product Waiting</h3>    <div class="column" id="productWaiting-column"></div>   </div>
        <div>   <h3>In Progress</h3>        <div class="column" id="inProgress-column"></div>       </div>
        <div>   <h3>Complete</h3>           <div class="column" id="complete-column"></div>         </div>
        <div>   <h3>Unresponsive</h3>       <div class="column" id="unresponsive-column"></div>     </div>
    </div> 
</body>
</html>
