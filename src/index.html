<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <!-- <link rel="stylesheet" href="styles.css"/> -->
    <link rel="stylesheet" href="main.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-body">
    <!-- Edit Task Modal -->
    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-content">
            <div class="modal-header"> 
                <h2 class="modal-title" id="editModalTitle">Edit Task</h2>
                <button type="button" class="btn-close close-button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <label>Title</label>
            <input type="text" id="editInputTitle" placeholder="Edit your task here...">
            <br>
            <label>RMA</label>
            <input type="text" id="editInputRmaNumber">
            <br>
            <label>Received Date</label>
            <input type="date" id="editInputReceivedDate">
            <br>
            <label >Notes</label>
            <input type="text" id="editInputDescription">
            <br>
            <button id="saveEditButton">Save</button>
        </div>
    </div>

    <!--Main layout-->  
    <div class="navbar navbar-expand-lg bs-primary bg-primary-subtle">
        <div class="container-fluid">
            <form id="todo-form" class="d-flex">
                <div class="nav-item">
                    <input type="text" class="form-control" placeholder="New Item..." id="todo-input"/>
                </div>
                <div class="nav-item ms-2">
                    <button type="submit" class="btn btn-outline-success">Add +</button>
                </div>
            </form>
        </div>
        
    </div>     
    
    <div class="column-container">
        <div>   <h3>Product Waiting</h3>    <div class="column" id="productWaiting-column"></div>   </div>
        <div>   <h3>In Progress</h3>        <div class="column" id="inProgress-column"></div>       </div>
        <div>   <h3>Complete</h3>           <div class="column" id="complete-column"></div>         </div>
        <div>   <h3>Unresponsive</h3>       <div class="column" id="unresponsive-column"></div>     </div>
    </div>
</body>
</html>
